  /api/v1/event/{id}/occurrence/:
    put:
      operationId: v1_event_occurrence_update
      description: Update an events occurrence
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this event.
        required: true
