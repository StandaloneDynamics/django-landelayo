  /api/v1/upcoming/:
    get:
      operationId: v1_upcoming_list
      description: |-
        /upcoming?period=WEEK&calendar=Example
        /upcoming?period=CUSTOM&from_date=2011-01-01&to_date=2022-01-01
      tags:
      - v1
      security:
      - cookieAuth: []
      - basicAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Occurrence'
          description: ''
components:
  schemas:
    Calendar:
      type: object
      properties:
        name:
          type: string
          maxLength: 255
      required:
      - name
    Event:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        title:
          type: string
          maxLength: 255
        description:
          type: string
          maxLength: 255
        start_date:
          type: string
          format: date-time
        end_date:
          type: string
          format: date-time
        calendar:
          type: string
        attendees:
          type: array
          items:
            type: integer
        recurrence:
          $ref: '#/components/schemas/Recurrence'
      required:
      - attendees
      - calendar
      - description
      - end_date
      - id
      - start_date
      - title
    FrequencyEnum:
      enum:
      - YEARLY
      - MONTHLY
      - WEEKLY
      - DAILY
      - HOURLY
      type: string
      description: |-
        * `YEARLY` - YEARLY
        * `MONTHLY` - MONTHLY
        * `WEEKLY` - WEEKLY
        * `DAILY` - DAILY
        * `HOURLY` - HOURLY
    Occurrence:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        unique_key:
          type: string
          readOnly: true
        event:
          type: integer
          readOnly: true
        calendar:
          type: string
        title:
          type: string
          maxLength: 255
        description:
          type: string
          maxLength: 255
        start_date:
          type: string
          format: date-time
        end_date:
          type: string
          format: date-time
        cancelled:
          type: boolean
        occurrence_id:
          type: integer
          writeOnly: true
        occurrence_key:
          type: string
          writeOnly: true
      required:
      - calendar
      - description
      - end_date
      - event
      - id
      - occurrence_key
      - start_date
      - title
      - unique_key
    PatchedCalendar:
      type: object
      properties:
        name:
          type: string
          maxLength: 255
    PatchedEvent:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        title:
          type: string
          maxLength: 255
        description:
          type: string
          maxLength: 255
        start_date:
          type: string
          format: date-time
        end_date:
          type: string
          format: date-time
        calendar:
          type: string
        attendees:
          type: array
          items:
            type: integer
        recurrence:
          $ref: '#/components/schemas/Recurrence'
    Period:
      type: object
      description: |-
        Week starts on Monday with a value of 0
        Be explicity about the days.
      properties:
        rule:
          $ref: '#/components/schemas/RuleEnum'
        sequence:
          type: array
          items:
            type: integer
      required:
      - rule
      - sequence
    Recurrence:
      type: object
      properties:
        frequency:
          $ref: '#/components/schemas/FrequencyEnum'
        interval:
          type: integer
        count:
          type: integer
        until:
          type: string
          format: date
        period:
          $ref: '#/components/schemas/Period'
      required:
      - frequency
    RuleEnum:
      enum:
      - BY_YEAR_DAY
      - BY_MONTH
      - BY_MONTH_DAY
      - BY_WEEK_NO
      - BY_WEEK_DAY
      - BY_HOUR
      type: string
      description: |-
        * `BY_YEAR_DAY` - BY_YEAR_DAY
        * `BY_MONTH` - BY_MONTH
        * `BY_MONTH_DAY` - BY_MONTH_DAY
        * `BY_WEEK_NO` - BY_WEEK_NO
        * `BY_WEEK_DAY` - BY_WEEK_DAY
        * `BY_HOUR` - BY_HOUR
  securitySchemes:
    basicAuth:
      type: http
      scheme: basic
    cookieAuth:
      type: apiKey
      in: cookie
      name: sessionid
