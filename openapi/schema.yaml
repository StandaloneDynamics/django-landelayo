          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Calendar'
          description: ''
    delete:
      operationId: v1_calendar_destroy
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this calendar.
        required: true
      tags:
      - v1
      security:
      - cookieAuth: []
      - basicAuth: []
      responses:
        '204':
          description: No response body
